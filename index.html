<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWatch: Efficient Safety-Policy Following Video Guardrail Model</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Space+Mono&display=swap');

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000000;
            padding: 10px 0;
        }
        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .logo span {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #cc0000, #3399ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
        }
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        .main-title {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .main-logo {
            height: 100px;
            margin-right: 20px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 64px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(to right, #cc0000, #3399ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        h2 {
            font-family: 'Raleway', sans-serif;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 0.5px;
            color: #e0e0e0;
            max-width: 800px;
            margin: 20px auto 30px;
            line-height: 1.4;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .authors {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .affiliations {
            font-size: 16px;
            margin-bottom: 30px;
            color: #888;
        }
        sup {
            font-size: 12px;
            vertical-align: super;
        }
        .affiliation {
            background-color: #ffffff;
            border-radius: 25px;
            padding: 10px 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }
        .button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .video-grid {
            width: 100%;
            text-align: center;
        }
        .video-item {
            position: relative;
            width: calc(33.333% - 20px);
            margin: 10px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
            display: inline-block;
            vertical-align: top;
        }
        .video-item video {
            width: 100%;
            display: block;
            transition: filter 0.3s ease;
        }
        .video-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7));
            color: #ffffff;
            padding: 20px;
            text-align: left;
            z-index: 1;
            font-family: 'Roboto', sans-serif;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }
        .video-item:hover .video-caption {
            transform: translateY(0);
        }
        .video-caption p {
            margin: 10px 0;
            display: flex;
            align-items: flex-start;
            text-align: left;
        }
        .video-caption p strong {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            color: #00ffff;
            margin-right: 10px;
            min-width: 100px;
        }
        .stream-text {
            flex: 1;
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-weight: 300;
            line-height: 1.4;
            letter-spacing: 0.5px;
        }
        .category-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #00ffff, #0066ff);
            color: #000000;
            padding: 5px 10px;
            border-radius: 20px;
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            font-weight: 700;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .stream-text::after {
            content: '|';
            animation: blink 0.7s infinite;
            color: #00ffff;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        @media (max-width: 768px) {
            .video-item {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .video-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="SafeWatch Logo">
                <span>SafeWatch</span>
            </div>
            <div class="nav-links">
                <a href="#download">Download</a>
                <a href="#presentation">Presentation</a>
                <a href="#demo">Demo</a>
                <a href="#performance">Performance</a>
            </div>
        </nav>
    </header>

    <div class="main-content">
        <div class="main-title">
            <img src="images/logo.png" alt="SafeWatch Logo" class="main-logo">
            <h1>SafeWatch</h1>
        </div>
        <h2>An Efficient Safety-Policy Following Video Guardrail Model with Transparent Explanations</h2>
        
        <p class="authors">
            Zhaorun Chen<sup>1</sup>, Francesco Pinto<sup>1</sup>, Minzhou Pan<sup>2</sup>, Bo Li<sup>1,2</sup>
        </p>

        <div class="affiliations">
            <p><sup>1</sup>University of Chicago, <sup>2</sup>Virtue AI</p>
        </div>

        <div class="buttons">
            <button class="button">Read research paper</button>
            <button class="button">GitHub</button>
            <button class="button">View more samples</button>
        </div>

        <div class="video-grid" id="video-grid">
            <!-- Video items will be dynamically inserted here -->
        </div>
    </div>

    <!-- Include necessary scripts -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <!-- Your custom script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch the JSON data
            fetch('video_data.json')
                .then(response => response.json())
                .then(data => {
                    generateVideoItems(data);
                })
                .catch(error => console.error('Error fetching video data:', error));

            function generateVideoItems(videoData) {
                const videoGrid = document.getElementById('video-grid');

                videoData.forEach(video => {
                    // Create the video item container
                    const videoItem = document.createElement('div');
                    videoItem.classList.add('video-item');

                    // Create the video element
                    const videoElement = document.createElement('video');
                    videoElement.src = video.videoPath;
                    videoElement.autoplay = true;
                    videoElement.loop = true;
                    videoElement.muted = true;

                    // Create the video caption container
                    const videoCaption = document.createElement('div');
                    videoCaption.classList.add('video-caption');

                    // Create the description
                    const descriptionP = document.createElement('p');
                    const descriptionStrong = document.createElement('strong');
                    descriptionStrong.textContent = 'Description:';
                    const descriptionSpan = document.createElement('span');
                    descriptionSpan.classList.add('stream-text');
                    descriptionSpan.dataset.text = video.description;
                    descriptionP.appendChild(descriptionStrong);
                    descriptionP.appendChild(descriptionSpan);

                    // Create the guardrail (if exists)
                    let guardrailP;
                    if (video.guardrail && video.guardrail.toLowerCase() !== 'placeholder') {
                        guardrailP = document.createElement('p');
                        const guardrailStrong = document.createElement('strong');
                        guardrailStrong.textContent = 'Guardrail:';
                        const guardrailSpan = document.createElement('span');
                        guardrailSpan.classList.add('stream-text');
                        guardrailSpan.dataset.text = video.guardrail;
                        guardrailP.appendChild(guardrailStrong);
                        guardrailP.appendChild(guardrailSpan);
                    }

                    // Create the explanation
                    const explanationP = document.createElement('p');
                    const explanationStrong = document.createElement('strong');
                    explanationStrong.textContent = 'Explanation:';
                    const explanationSpan = document.createElement('span');
                    explanationSpan.classList.add('stream-text');
                    explanationSpan.dataset.text = video.explanation;
                    explanationP.appendChild(explanationStrong);
                    explanationP.appendChild(explanationSpan);

                    // Append elements to the caption
                    videoCaption.appendChild(descriptionP);
                    if (guardrailP) {
                        videoCaption.appendChild(guardrailP);
                    }
                    videoCaption.appendChild(explanationP);

                    // Append video and caption to the video item
                    videoItem.appendChild(videoElement);
                    videoItem.appendChild(videoCaption);

                    // Append the video item to the grid
                    videoGrid.appendChild(videoItem);
                });

                // Initialize the streaming text effect and Masonry layout
                initializeEffects();
            }

            function initializeEffects() {
                const videoItems = document.querySelectorAll('.video-item');

                videoItems.forEach(item => {
                    const streamTexts = item.querySelectorAll('.stream-text');

                    // Initial streaming for all videos
                    streamTexts.forEach(element => {
                        element.textContent = '';
                        streamText(element);
                    });

                    item.addEventListener('mouseenter', function() {
                        streamTexts.forEach(element => {
                            element.textContent = '';
                            streamText(element);
                        });
                    });
                });

                function streamText(element) {
                    const text = element.dataset.text;
                    let index = 0;

                    function addNextChar() {
                        if (index < text.length) {
                            element.textContent += text.charAt(index);
                            index++;
                            setTimeout(addNextChar, 50); // Adjust speed here
                        }
                    }

                    addNextChar();
                }

                var grid = document.querySelector('.video-grid');
                var msnry;

                imagesLoaded(grid, function() {
                    msnry = new Masonry(grid, {
                        itemSelector: '.video-item',
                        columnWidth: '.video-item',
                        percentPosition: true,
                        gutter: 20
                    });
                });

                // Reflow masonry when videos are loaded
                var videos = grid.querySelectorAll('video');
                videos.forEach(function(video) {
                    video.addEventListener('loadedmetadata', function() {
                        msnry.layout();
                    });
                });
            }
        });
    </script>
</body>
</html>
